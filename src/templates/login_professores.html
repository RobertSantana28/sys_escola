<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Professores - Nome da Escola</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Estilos do cabeçalho */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        
        /* Estilos dos links de navegação */
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* Estilos do conteúdo principal */
        main.login-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        #login-form-section h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
            text-align: center;
        }
        
        #login-form-section p {
            margin-bottom: 2rem;
            text-align: center;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .cta-button {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2980b9;
        }
        
        /* Estilos do rodapé */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #2c3e50;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Nome da Escola</a>
            </div>
            <ul>
                <li><a href="/">Página Inicial</a></li>
                <li><a href="{{ url_for('login_pais_get') }}">Portal dos Pais</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section id="login-form-section">
            <h2>Portal do Professor</h2>
            <p>Acesse sua conta para gerenciar as notas dos alunos.</p>
            <form action="{{ url_for('login_professores_post') }}" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Nome da Escola. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
